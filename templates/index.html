<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <nav>
    <div id="navbarjs" class="nav-wrapper grey accent-4">
      <a href="#" class="brand-logo black-text center">RHVAC</a>
    </div>
  </nav>

  <body class="grey lighten-4" id="background">
    <div class="container ">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card grey lighten-2 z-depth-2 hoverable" id="card-temp-color">
            <div class="card-content activator white-text">
              <span class="card-title activator black-text center">Cooling to 70°</span>
              <h1 class="center black-text activator" id="curr_temp">-.-°</h1>
              <br>
              <p class="center black-text activator"><span>asdf</span></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">System Info<i class="material-icons right">close</i></span>
              <p>Here is some more information about this product that is only revealed once clicked on.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card grey lighten-2 z-depth-2 hoverable" id="card-ctrl-color">
            <div class="card-content white-text">
              <div class="switch center">
                <span class="card-title black-text">System State</span>
                <label>
                  Disabled
                  <input type="checkbox" id="enabled">
                  <span class="lever"></span>
                  Enabled
                </label>
              </div>
              <div class="card-content black-text">
                <h6>Desired Temp</h6>
                <br>
                <br>
                <form action="#">
                  <p class="range-field">
                    <input type="range" id="desired-temp" name="desired-temp" min="60" max="90" />
                  </p>
                </form>
                <br>
                <h6>Mode</h6>
                <form action="#" class="center">
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Cool</span>
                  </label>

                  <label>
                    <input name="group1" type="radio"/>
                    <span>Heat</span>
                  </label>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Auto</span>
                  </label>
                  <label>
                    <input name="group1" type="radio"/>
                    <span>Fan Only</span>
                  </label>
                </form>
                <br>
                <h6>Fan Speed</h6>
                <form action="#" class="center">
                  <label>
                    <input name="group2" type="radio"/>
                    <span>Low</span>
                  </label>

                  <label>
                    <input name="group2" type="radio"/>
                    <span>High</span>
                  </label>
                </form>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
