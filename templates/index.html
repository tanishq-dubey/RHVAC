<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <nav>
    <div class="nav-wrapper amber accent-4">
      <a href="#" class="brand-logo center">RHVAC</a>
    </div>
  </nav>
        
  <body class="amber lighten-4">
    <div class="container ">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card amber lighten-2 z-depth-2 hoverable">
            <div class="card-content activator white-text">
              <span class="card-title activator center">Cooling to 70°</span>
              <h1 class="center activator" id="curr_temp">0.0°</h1>
              <br>
              <p class="center activator">Estimated time to target: 5 minutes</p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">System Info<i class="material-icons right">close</i></span>
              <p>Here is some more information about this product that is only revealed once clicked on.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
